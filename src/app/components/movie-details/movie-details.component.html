<p *ngIf="loading">Loading...</p>

<div *ngIf="!error" class="d-flex flex-column align-items-center row p-3">
  <div
    class="shadow rounded p-3 d-flex flex-column align-items-center overflow-hidden col-lg-7 col-sm-12 p-1 row"
  >
    <img [src]="movie.imgUrl" alt="Movie Image" class="rounded-top mb-4" />
    <div class="col-xl-11 row p-0">
      <h5 class="text-black">{{ movie.title }}</h5>
      <p>{{ movie.overview }}</p>
      <hr clas />
      <p class="col-md-7">
        Genres:
        <span
          class="bg-secondary rounded text-light me-1 p-1"
          *ngFor="let genre of movie.genres"
          >{{ genre }}
        </span>
      </p>
      <p class="col-md-5">
        Budget:
        <span class="bg-secondary rounded text-light me-1 p-1"
          >${{ movie.budget }}
        </span>
      </p>
      <div class="row justify-content-end mt-4 p-0 ms-1">
        <a (click)="onNavigate()" class="btn btn-dark col-md-5"
          >‚Üê Back To Catalog</a
        >
      </div>
    </div>
  </div>
</div>
<div *ngIf="error" class="alert alert-danger mt-3" role="alert">
  <h4 class="alert-heading">There is an Erorr!</h4>
  <p>{{ error }}</p>
</div>
